<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>AI Test Ease</h1>

    <div class="form-group">
      <label for="testerName">Tester Name:</label>
      <input type="text" id="testerName" placeholder="Your name" />
    </div>

    <div class="form-group">
      <label for="spreadsheetUrl">Existing Spreadsheet URL (optional):</label>
      <input
        type="text"
        id="spreadsheetUrl"
        placeholder="https://docs.google.com/spreadsheets/d/..."
      />
      <small>Leave blank to create a new spreadsheet</small>
    </div>

    <div class="ai-config">
      <div class="ai-toggle">
        <label for="aiEnabled">
          <input type="checkbox" id="aiEnabled" />
          <span>Enable AI Analysis</span>
        </label>
      </div>
    </div>

    <div class="button-group">
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording" disabled>Stop Recording</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
